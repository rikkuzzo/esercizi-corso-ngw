            <h1>codice esempio</h1>

        <footer>

        </footer>
        <script>
            let listaSpesa = {};

            function aggiungi() {
            let nome = prompt("Nome dell'elemento:");
            let quantita = prompt("Quantità:");
            listaSpesa[nome] = quantita;
            }

            function rimuovi() {
            let nome = prompt("Nome dell'elemento da rimuovere:");
            delete listaSpesa[nome];
            }

            function visualizza() {
            let lista = "";
            for (let item in listaSpesa) {
                lista += item + ": " + listaSpesa[item] + "\n";
            }
            alert(lista || "La lista è vuota.");
            }

            while (true) {
            let scelta = prompt("1. Aggiungi\n2. Rimuovi\n3. Visualizza\n4. Esci");
            if (scelta == "1") aggiungi();
            if (scelta == "2") rimuovi();
            if (scelta == "3") visualizza();
            if (scelta == "4") break;
            }

        </script>
